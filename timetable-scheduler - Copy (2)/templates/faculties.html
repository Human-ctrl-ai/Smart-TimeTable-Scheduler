{% extends "base.html" %}
{% block content %}
<h2>Faculties</h2>
<a href="{{ url_for('add_faculty') }}" class="btn btn-primary mb-3">➕ Add Faculty</a>

<ul class="list-group">
  {% for faculty in faculties %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        {{ faculty.name }}  
        (Max/Day: {{ faculty.max_classes_per_day }}, Avg Leaves: {{ faculty.avg_leaves_per_month }})
      </span>
      <span>
        <a href="{{ url_for('edit_faculty', id=faculty.id) }}" class="btn btn-sm btn-warning">✏ Edit</a>
        <a href="{{ url_for('delete_faculty', id=faculty.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this faculty?');">🗑 Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
