{% extends "base.html" %}
{% block content %}
<h2>Special Classes</h2>
<a href="{{ url_for('add_special_class') }}" class="btn btn-primary mb-3">➕ Add Special Class</a>

<ul class="list-group">
  {% for sc in special_classes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        {{ sc.subject.name }} - {{ sc.batch.name }}  
        ({{ sc.day }}, Period {{ sc.period }}, Room: {{ sc.classroom.name }})
      </span>
      <span>
        <a href="{{ url_for('edit_special_class', id=sc.id) }}" class="btn btn-sm btn-warning">✏ Edit</a>
        <a href="{{ url_for('delete_special_class', id=sc.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this special class?');">🗑 Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
