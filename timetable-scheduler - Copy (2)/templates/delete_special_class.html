{% extends "base.html" %}
{% block content %}
<h2>Delete Special Class</h2>
<p>Are you sure you want to delete this special class?</p>
<p><b>Subject:</b> {{ sc.subject.name }} | <b>Batch:</b> {{ sc.batch.name }} | <b>Day:</b> {{ sc.day }} | <b>Period:</b> {{ sc.period }}</p>
<form method="POST">
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{{ url_for('list_special_classes') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
