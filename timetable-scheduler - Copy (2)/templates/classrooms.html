{% extends "base.html" %}
{% block content %}
<h2>Classrooms</h2>
<a href="{{ url_for('add_classroom') }}" class="btn btn-primary mb-3">➕ Add Classroom</a>

<ul class="list-group">
  {% for classroom in classrooms %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ classroom.name }} (Capacity: {{ classroom.capacity }})</span>
      <span>
        <a href="{{ url_for('edit_classroom', id=classroom.id) }}" class="btn btn-sm btn-warning">✏ Edit</a>
        <a href="{{ url_for('delete_classroom', id=classroom.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this classroom?');">🗑 Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
