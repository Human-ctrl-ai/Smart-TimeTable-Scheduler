{% extends "base.html" %}
{% block content %}
<h2>Batches</h2>
<a href="{{ url_for('add_batch') }}" class="btn btn-primary mb-3">➕ Add Batch</a>

<ul class="list-group">
  {% for batch in batches %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ batch.name }} (Size: {{ batch.num_students }})</span>
      <span>
        <a href="{{ url_for('edit_batch', id=batch.id) }}" class="btn btn-sm btn-warning">✏ Edit</a>
        <a href="{{ url_for('delete_batch', id=batch.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Delete this batch?');">🗑 Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
