{% extends "base.html" %}
{% block content %}
<h2>Add Faculty</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Max Classes Per Day</label>
    <input type="number" class="form-control" name="max_classes_per_day" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Average Leaves/Month</label>
    <input type="number" class="form-control" name="avg_leaves_per_month" required>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('list_faculties') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
